<h1 class="md-title">Your submitted books</h1>
<md-list flex>
  <md-list-item class="md-2-line" ng-repeat="book in books" ng-if="books.length" ng-click="edit(book)" flex>
  <div class="md-list-item-text">
    <h3>{{book.title}}</h3>
    <p>{{book.author}}</p>
  </div>
  </md-list-item>
  <md-list-item ng-if="!books.length">
    <div class="md-list-item-text">
      <p>You haven't added any books.</p>
    </div>
  </md-list-item>
</md-list>
